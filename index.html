<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
	<title>Calculatrice</title>
  </head>

<body>
	<div class="texte">
	<h1>Hey !<br/></h1>
	<h2>Bienvenue sur ma calculette...</h2>
	<p>Vous pouvez faire tous les calculs du monde !</p>
</div>
	<div class="calculatrice">
		<div class="ecran"></div>	
		<div class="touches">
			<button data-key="8" class="bouton">C</button>
			<button data-key="219" class="bouton">(</button>
			<button data-key="221" class="bouton">)</button>
			<button data-key="111" class="bouton">/</button>
			<button data-key="55" class="bouton">7</button>
			<button data-key="56" class="bouton">8</button>
			<button data-key="57" class="bouton">9</button>
			<button data-key="106" class="bouton">*</button>
			<button data-key="52" class="bouton">4</button>
			<button data-key="53" class="bouton">5</button>
			<button data-key="54" class="bouton">6</button>
			<button data-key="109" class="bouton">-</button>
			<button data-key="110" class="bouton">.</button>
			<button data-key="49" class="bouton">1</button>
			<button data-key="50" class="bouton">2</button>
			<button data-key="51" class="bouton">3</button>
			<button data-key="107" class="bouton">+</button>
			<button data-key="48" class="bouton">0</button>
			<button data-key="13" class="bouton">=</button>
		</div>
	</div>	
<script src="./app.js"></script>
  </body>
</html>
